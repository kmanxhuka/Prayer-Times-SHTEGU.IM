<!doctype html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kohët e Namazit</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Montserrat:wght@100..900&family=Amiri:wght@400;700&display=swap" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="shared.css">
  <!-- Section CSS -->
  <link rel="stylesheet" href="prayer/prayer.css">
  <link rel="stylesheet" href="quotes-sq/quotes-sq.css">
  <link rel="stylesheet" href="quotes-ar/quotes-ar.css">
  <link rel="stylesheet" href="footer/footer.css">
</head>
<body>
  <div class="container">
    <!-- Left: Prayer times -->
    <div class="box">
      <div class="info-time" id="currentClock">--:--</div>
      <div class="info-date" id="weekday">—</div>
      <div class="info-date" id="hijriDate">—</div>
      <div class="info-date" id="gregDate">—</div>

      <div class="times-box" id="timesBox"></div>
    </div>

    <!-- Middle: Albanian quotes -->
    <div class="box quote-box" id="quoteBoxSq">
      <div id="quotesSq">—</div>
      <div class="progress"><div class="progress-bar" id="progressSq"></div></div>
    </div>

    <!-- Right: Arabic quotes -->
    <div class="box quote-box" id="quoteBoxAr">
      <div id="quotesAr">—</div>
      <div class="progress"><div class="progress-bar" id="progressAr"></div></div>
    </div>

    <!-- Footer Section -->
    <div class="footer box">
      <div class="footer-right" id="footerNext">
        <span class="next-label" id="nextLabel">—</span>
        <span class="next-time" id="nextTime">--</span>
      </div>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/sq.js"></script>

  <!-- Section Scripts -->
  <script src="prayer/prayer.js"></script>
  <script src="quotes-sq/quotes-sq.js"></script>
  <script src="quotes-ar/quotes-ar.js"></script>
  <script src="footer/footer.js"></script>
</body>
</html>
